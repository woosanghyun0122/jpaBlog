<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light>">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="mb-4">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}"/>
                <header class="mb-4">
                    <input type="text" class="form-controller" placeholder="제목" id="title" th:value="${article.title}"/>
                </header>
                <section class="mb-5">
                    <textarea class="form-controller h-25" row="10" placeholder="내용" ID="content" th:text="${article.content}"></textarea>
                </section>
                <button th:if="${article.id}!=null" id="modify-btn" type="button" class="btn-primary btn-sm">수정</button>
                <button th:if="${article.id}==null" id="create-btn" type="button" class="btn-primary btn-sm">등록</button>

            </article>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>

</body>
</html>
